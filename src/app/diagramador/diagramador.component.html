<div class="relative joint-app joint-theme-modern">
  <div class="app-header flex">
    <div class="app-title flex justify-center items-center">
      <h1 class="text-xl font-bold font-google-suse text-center">UMLFICCT</h1>
    </div>
    <div class="toolbar-container"></div>
  </div>
  <div class="app-body">
    <div class="stencil-container"></div>
    <div class="paper-container"></div>
    <!-- READ : EDITOR DE UN COMPONENTE -->
    <div class="inspector-container"></div>
    <!-- READ : NAVBAR OPCIONES DEL GRAFICADOR -->
    <div class="navigator-container"></div>
  </div>
  <!-- MENSAJE AL CLIENTE PARA QUE COMPARTA LA SALA -->
  <div
    [ngClass]="{ hidden: this.viewModalShare }"
    class="py-1 px-2 h-[85px] w-[350px] bg-black bg-opacity-85 absolute top-[85%] left-[1%] z-[01] bg-slate-black border-2 border-b-white rounded-md"
  >
    <section class="flex flex-row items-center justify-between">
      <p class="text-white font-bold text-lg font-google-suse text-center">
        La reunion ya esta lista
      </p>
      <button (click)="closeShareModal()">
        <!-- Verifica que la ruta de la imagen sea correcta -->
        <img src="assets/close.svg" alt="Cerrar" class="h-6 w-6 object-cover" />
      </button>
    </section>
    <section
      class="bg-slate-800 w-full h-1/2 mt-1 rounded-md flex flex-row items-center p-4"
    >
      <p class="text-white truncate w-[100%]">
        {{ this.currentUrl }}
      </p>
      <img
        (click)="copyToClipboard()"
        src="assets/xopy.svg"
        alt="Cerrar"
        class="h-5 w-5 object-contain ml-auto cursor-pointer"
      />
    </section>
  </div>
  <!-- READ : MODAL PARA MENSAJES AL CLIENTE -->
  <div
    #modalCustomHTML
    [ngClass]="{ hidden: !getViewQr() }"
    class="flex items-center justify-center w-screen h-screen fixed inset-0 bg-black bg-opacity-60 z-50"
  >
    <div
      class="flex flex-col items-center justify-center gap-3 p-4 bg-white w-[25%] h-[55%] border-2 border-black rounded-md shadow-lg"
    >
      <div class="flex items-center justify-center h-[85%] w-[80%]">
        <div #qrCodeHTML class="w-full h-full object-contain"></div>
      </div>
      <div
        class="flex flex-row items-center justify-center w-[100%] gap-[20%] h-[10%]"
      >
        <!-- <input type="file" (change)="onFileChange($event)" /> -->
        <img
          src="assets/descargarImagne.svg"
          alt=""
          class="f-10 w-10 cursor-pointer"
          (click)="onDownloadQR()"
        />
        <img
          src="assets/cerraModal.svg"
          alt=""
          class="f-10 w-10"
          (click)="onChangedValueViewQR()"
        />
      </div>
    </div>
  </div>
</div>
